<article class="order">
  <div class="order__price">Ціна: 1488 грн.</div>
  <div class="form-container">
    <form class="form" id="form">
      <input
        class="form__input"
        id="phone"
        name="phone"
        type="tel"
        pattern="^[+]?[0-9]+"
        autocomplete="tel"
        placeholder="Номер телефону"
        required
      />
      <input
        class="form__input"
        id="name"
        name="name"
        type="text"
        autocomplete="given-name"
        placeholder="Ваше ім'я"
      />
      <button class="button" type="submit">ЗАМОВИТИ</button>
    </form>
  </div>
</article>
